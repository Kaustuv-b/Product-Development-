{% extends 'main.html' %}

{% block content %}


<style>
/* Resetting default styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Profile card container */
.profile-card {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Profile information section */
.profile-info {
    padding: 20px;
}

/* Profile information headings */
.profile-info h2 {
    margin-bottom: 10px;
    text-align: center;
}

/* Profile information fields */
.profile-info input[type="text"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Edit button */
.edit-button {
    display: block;
    width: 100%;
    background-color: #2c2a2aab;
    color: white;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 0 0 8px 8px;
    cursor: pointer;
    text-decoration: none !important;
}

/* Hover effect for edit button */
.edit-button:hover {
    background-color: #837272ab;
    text-decoration: none !important;
}

</style>


<div class="profile-card">
    <div class="profile-info">
        <div>
            <img src="" alt="">
        </div>
        <h2>@{{user.username}}</h2>
        First Name:
        <input type="text" disabled="disabled" placeholder="{{user.first_name}}"><br>
        Last Name:
        <input type="text" disabled="disabled" placeholder="{{user.last_name}}"><br>
        Email:
        <input type="text" disabled="disabled" placeholder="{{user.email}}"><br>
    </div>
    <a href="{% url 'update-user'%}">
        <button type="button" class="edit-button">Edit Profile Information</button>
    </a>    
    
</div>





{% endblock content %}
