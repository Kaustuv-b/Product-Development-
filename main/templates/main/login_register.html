{% extends 'main.html' %}

{% block content %}

<style>

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75vh;
    }

    .signup-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75vh;
        margin-top: 350px;
        font-size: 1.2rem;
        margin-bottom: 200px;
    }

    .card {
        border: 1px solid;
        max-width: 400px;
        width: 100%;
        height: auto;
        background-color: #f9f9f9;
        padding: 20px;
    }

    .card-register{
        border: 1px solid;
        max-width: 400px;
        width: 100%;
        height: auto;
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 200px;
    }

    .contain {
        display: flex;
        justify-content: center;
    }

.form__group label {
  display: block;
  font-size: 1.2rem; /* Decrease the font size */
  margin-bottom: 1rem;
}

.form__group input,
.form__group textarea,
.form__group select { 
  background: transparent;
  border: 1px solid;
  padding: 1rem;
  border-radius: 3px;
  width: 100%;
  color: var(--color-light);
  font-weight: 500;
  outline: none;
  font-size: 1.2rem; /* Decrease the font size */
} 




</style>

{% if page == 'login' %}

<div class="login-container">
    <div class="card">
        <div>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="contain">
                <h1>Login</h1>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password">
            </div>
            <br>
            <div class="contain">
                <a href="{% url 'password_reset' %}">
                    <button type="button" class="btn btn-light"><small>Forgot Password?</small></button>
                </a>
            </div>
            <br>
            <div class="contain">
                <button type="submit" class="btn btn-primary" name="login" value="login">Login</button>
            </div>
        </form>
        <hr>
        <div class="contain">
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-light">Create a New Account</button>
            </a>
        </div>
    </div>
</div>

{% else %}

<div class="signup-container">
    <div class="card-register">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="contain">
                <h1>Register</h1>
            </div>
            <br>
            {% for field in form %}
            <div class="form__group form__group ">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            <br>
            <div class="contain">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <hr>
        <p class="contain">Already have an account?</p>
        <div class="contain">
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-success">Login</button>
            </a>
        </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
